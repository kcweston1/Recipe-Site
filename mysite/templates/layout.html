<!doctype html>
<title>recipe0</title>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<div class=headerbar>
    <ul>
  <li><a href="{{ url_for('home') }}">recipe0</a></li>
  <li><a href="{{ url_for('recipe_list') }}">Browse Recipes</a></li>
  <li><a href="{{ url_for('search') }}">Search recipes</a></li>
  <li><a href="{{ url_for('submit') }}">Submit a recipe</a></li>
  {% if not session.logged_in %}
        <li><a href="{{ url_for('login') }}">log in</a></li>
        <li><a href="{{ url_for('signup') }}">sign up</a></li>
      {% else %}
        <li><a href= {{ url_for('user') + "?uname=" + session['username'] }}>Profile</a></li>
        <li>(logged in as {{ session['username'] }})</li>
        <li><a href="{{ url_for('logout') }}">log out</a></li>
      {% endif %}

    </ul>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}

    </div>
</div>
 {% block body %}{% endblock %}
