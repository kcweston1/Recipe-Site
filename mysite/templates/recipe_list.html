{% extends "layout.html" %}
{% block body %}
<body>
    <p>Recipes</p>
    <div>
        Sort By:
        <form action="{{ url_for('recipe_list') }}" method='POST'>
          <input type="radio" name="sortBy" value="alpha" {% if sort_by == 'alpha' %} checked {% endif %}> Alphabetically
          <input type="radio" name="sortBy" value="date" {% if sort_by == 'date' %} checked {% endif %}> Oldest first
          <input type="radio" name="sortBy" value="score" {% if sort_by == 'score' %} checked {% endif %}> Score
          <button type="submit" value='sort'>Sort</button>
        </form>
    </div>
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Category</th>
            <th>Description</th>
        </tr>
        {% for recipe in recipes %}
        <tr>
            <td><a href={{ url_for('recipes') + "?id=" + recipe['id']|string }}>{{ recipe['name'] }}</td>
            <td>{{ recipe['score'] }}</td>
            <td>{{ recipe['category_name'] }}</td>
            <td>{{ recipe['description'] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
{% endblock %}
